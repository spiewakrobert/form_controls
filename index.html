<!DOCTYPE html>
<html lang="pl">
<head>

	<meta charset="utf-8">
	<title>Katalog samochodowy</title>
	<meta name="description" content="Stwórz wymarzony model swojego samochodu!">
	<meta name="keywords" content="samochód, katalog, salon, nowe auto">
	<meta name="author" content="Robert Śpiewak">
	
	<meta http-equiv="X-Ua-Compatible" content="IE=edge">
	
	<link rel="stylesheet" href="main.css">

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
	
	<!--[if lt IE 9]>
	<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->
	
</head>

<body>

	<header>
	
		<h1>Wybierz konfigurację samochodu</h1>

	</header>
	
	<main>
	
		<article>
		
			<form action="order.php" method="post">

					<div class="row">

						<fieldset>

							<legend>Rodzaj nadwozia</legend>

								<div><label><input type="radio" value=1 name="body" checked>Hatchaback</label></div>
								<div><label><input type="radio" value=1 name="body">Sedan</label></div>
								<div><label><input type="radio" value=1 name="body">Coupe</label></div>

						</fieldset>

					</div>	

					<div class="row">

						<label for="silnik">Rodzaj silnika</label>
						<select id="silnik" name="silnik">

								<option value="w">wysokoprężny</option>
								<option value="b" selected>benzynowy</option>
								<option value="e">elektryczny</option>
								<option value="h">hybrydowy</option>

						</select>

					</div>

					<div class="row">

						<fieldset>

							<legend>Wyposażenie samochodu</legend>

								<div class="col">
									<div><label><input type="checkbox" name="wyp[]" value="1" checked disabled>ESP</label></div>
									<div><label><input type="checkbox" name="wyp[]" value="2" checked disabled>ABS</label></div>
									<div><label><input type="checkbox" name="wyp[]" value="3" >Klimatyzacja</label></div>
									<div><label><input type="checkbox" name="wyp[]" value="4" >Składane lusterka</label></div>
								</div>

								<div class="col">
									<div><label><input type="checkbox" name="wyp[]" value="5" >4X4</label></div>
									<div><label><input type="checkbox" name="wyp[]" value="6" >Xenon</label></div>
									<div><label><input type="checkbox" name="wyp[]" value="7" >Led</label></div>
									<div><label><input type="checkbox" name="wyp[]" value="8" >Okno panoramiczne</label></div>
								</div>

								<div class="col">
									<div><label><input type="checkbox" name="wyp[]" value="9" >Automatyczna skrzynia biegów</label></div>
									<div><label><input type="checkbox" name="wyp[]" value="10" >Manualna skrzynia biegów</label></div>
									<div><label><input type="checkbox" name="wyp[]" value="11" >Aluninowe obręcze kół</label></div>
									<div><label><input type="checkbox" name="wyp[]" value="12" >Felgi skręcane</label></div>
								</div>

						</fieldset>

					</div>

					<label for="choinka">Jakie choinki zapachowe?</label>

					<div style="margin-top: 10px;">
						<select id="choinka" name="choinka[]" multiple size="4" multiple>

								<option value="k">kokosowa</option>
								<option value="b" selected>bananowa</option>
								<option value="w">wiśniowa</option>
								<option value="c">czereśniowa</option>

						</select>
					</div>



				<div class="row">

					<label>Imię<input type="text" name="imie" placeholder="Twoje imię"></label>
					<label>Hasło<input type="password" name="haslo"></label>
					<label>Szukaj<input type="search" name="szukaj"></label>

				</div>

				<div class="row">

					<label>Ile kluczyków? <input type="number"></label>

				</div>
				
				<div class="row">

					<input type="submit" value="Zamawiam!" name="kluczyk" step="1">

				</div>

			</form>
		
		</article>
		
	</main>


</body>
</html>
